    <script type="text/javascript">
        function getRandomColor() {
            var baseR = 255;
            var endG = 255;
            var endB = 255;

            var letters = '0123456789ABCDEF';
            var factor1 = Math.random();
            var factor2 = Math.random();

            var colorR = Math.floor(factor1 * baseR / (factor1 + factor2));
            var colorG = Math.floor(factor2 * endG / (factor1 + factor2));
            var colorB = Math.floor(factor2 * endB / (factor1 + factor2));
            console.log(colorR + " " + colorG + " " + colorB);
            var color = "#";
            color = color + letters[Math.floor(colorR / 16)] + letters[colorR % 1];
            color = color + letters[Math.floor(colorG / 16)] + letters[colorG % 16];
            color = color + letters[Math.floor(colorB / 16)] + letters[colorB % 16];
            console.log(color);
            return color;
        }
        var color = getRandomColor();
